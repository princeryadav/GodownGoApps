<div class="table-container">
  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.name }}</td>
        <td>{{ row.age }}</td>
        <td>{{ row.occupation }}</td>
      </tr>
    </tbody>
  </table>
</div>
